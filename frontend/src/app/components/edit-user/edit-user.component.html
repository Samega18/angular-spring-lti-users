<span [className]="'edit-user-container'" [ngStyle]="isActive ? {'display': 'block'} : {'display': 'none'}">
  <div>
    <h1>Modificar Usu치rio</h1>
    <i class="bi bi-x-square" (click)="closeEditor()"></i>
  </div>

    [min]="2" [max]="100" [mmEnabled]="true" (valueChanged)="changeName($event)"></app-input-initial>
  <app-input-initial valueData="{{userData.username}}" label="Username" iconName="bi bi-person" placeHolder="Digite seu nome de usu치rio"

  <app-input-select2 (eventClick)="handleSelectChange($event)" [option1]="'ROLE_ADMIN'" [option2]="'ROLE_USER'" [tabindex]="2" label="{{roleName}}"></app-input-select2>
  <app-button-initial placeHolder="Atualizar usu치rio" (eventClick)="updateUser()"></app-button-initial>
  <app-button-initial placeHolder="Remover usu치rio" (eventClick)="removeUser()" [colorRed]="true"></app-button-initial>
</span>
