<div [className]="'pagination-container'">
  <div [className]="'pagination-box'">
      <button [className]="'pagination-button'" [disabled]="pageFirst"
        (click)="onChange(pageNumber - 1)">
          <i class="bi bi-chevron-left"></i>
      </button>
      <p>{{pageNumber + 1}} de {{totalPages}}</p>
      <button [className]="'pagination-button'" [disabled]="pageLast"
        (click)="onChange(pageNumber + 1)">
          <i class="bi bi-chevron-right"></i>
      </button>
  </div>
</div>
